<ion-view view-title="BeeNews" ng-controller="loginCtrl" ng-init="loginWithToken()">
  <ion-content class="background">
  	<div class="logo padding">
  		<img src="img/logo_inp.png" alt="logo_inp" width="300" height="210">
  	</div>
  	
  	<div style="text-align:center">
  		<h1 style="font-size:4em">Bee<span style="color:#26AEE6">News</span></h1>
  	</div>
  	<form class="list" ng-submit="login(loginData)">
		
  		<div class="list list-inset">
		  <label class="item item-input">
		    <input type="email" placeholder="Email" ng-model="loginData.email" required>
		  </label>
		  <label class="item item-input">
		    <input type="password" placeholder="Mot de passe" ng-model="loginData.password" required>
		  </label>
		</div>
		<ul class="list padding" >
	  		<li class="item item-checkbox" id="remember-me">
	  		Se souvenir de moi
		     <label class="checkbox">
		       <input type="checkbox" ng-model="loginData.remember">
		     </label>
		    
		  </li>
	  	</ul>
  		
  		<div class="padding">
  			<button class="button button-block button-positive"> Connexion </button>
  		</div>
  	</form>

  	<div class="padding" style="text-align:center">
  		<a href="#/signup">Inscription</a>
  	</div>

    <div class="padding" style="text-align:center">
      <a href="#" ng-click="openLPass()"> Mot de passe oubli√© </a>
    </div>

  </ion-content>
</ion-view>
